{% comment %} HTMX fragment for rhumb line results {% endcomment %}
<div id="results" class="result-section">
    <h5>Results</h5>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="row">
        <div class="col-md-6">
            <strong>Distance:</strong>
            <div id="distance" class="fs-4 text-warning">{{ distance }}</div>
            <small class="text-muted">nautical miles</small>
        </div>
        <div class="col-md-6">
            <strong>Constant Bearing:</strong>
            <div id="bearing" class="fs-4 text-warning">{{ bearing }}</div>
            <small class="text-muted">degrees</small>
        </div>
    </div>
</div>
